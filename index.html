<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="">
    <div class="menu-icon" id="menu">
      <span class="l1 line"></span>
      <span class="l2 line"></span>
      <span class="l3 line"></span>
    </div>
    <ul>
      <li>Product</li>
      <li>Features</li>
      <li>Pricing</li>
      <li><hr></li>
      <li class="login">Login</li>
    </ul>
  </header>
  <main>
    <div class="bg"></div>
    <div class="intro">
    </div>
    <div class="container">
      <div class="new">
        Monograph Dashboard
      </div>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>
      <div class="flex">
        <button>Schedule a demo</button>
        <span class="pre">to see a preview</span>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ryusuke66" target="_blank">Yassine Ghezal</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
